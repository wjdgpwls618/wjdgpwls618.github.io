<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
    <title>정혜진의 홈페이지</title>
    <script src="./main.js"></script>
    <style>
    	
    	* {
    		margin:0px; padding:0px;
    	}
    	
    	.container {
    		width:890px;
    		margin:0px auto 0px auto;
    		background-color:#dbdbdb; 
    		text-align:center;
    	}    
    	
    	#myphoto, #myinfo {
    		background-color:#B7F0D9;
    		border: 2px solid #333333;
    	}
    
	    	#myphoto > img {
	    		width:640px;
	    		border-top:4px solid #666666;
	    		border-right:4px dashed #666666;
	    		border-bottom:4px dotted #666666;
	    		border-left:4px double #666666;
	    		margin:30px;
	    	} /* 밑에 있는 애니까 들여쓰기 해놓으면 더 보기 좋 */
    
    </style>
</head>
<body>
	<div class="container">
		<div id="myphoto">
			<img src="./images/do.jpg" alt="경수야 사랑해" 
			     title="우리 이쁜 경수">
		</div>		
		<div id="myinfo">
		</div>
	</div>


</body>
</html>
